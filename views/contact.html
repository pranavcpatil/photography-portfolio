<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Photography</title>
    <link rel="stylesheet" href="../public/contact.css">
</head>

<body>

    <header>
        <h1>Contact Us</h1>
        <p>“Capturing Moments, Creating Memories”</p>
    </header>

    <section class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>📍 Location:</strong> Karve Nagar, Pune, India</p>
            <p><strong>📞 Phone:</strong> +91 98765 43210</p>
            <p><strong>✉️ Email:</strong> contact@yourphotography.com</p>
            <p><strong>🌐 Website:</strong> www.yourphotography.com</p>

            <div class="social-links">
                <a href="www.instagram.com" target="_blank"><img src="../photos/Instagram_icon.png" alt="Instagram"></a>
                <a href="www.facebook.com" target="_blank"><img src="../photos/facebook-logo.jpg" alt="Facebook"></a>
                <a href="www.twitter.com" target="_blank"><img src="../photos/twitter-logo.jpg" alt="Twitter"></a>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send a Message</h2>
            <form action="mailto:contact@yourphotography.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <div class="map">
        <h2>Find Us Here</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.888732116584!2d73.82296337497994!3d18.486615382595854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf67c17333ff%3A0x9e5b915e755de70d!2sKarve%20Nagar%2C%20Pune%2C%20Maharashtra%20411052!5e0!3m2!1sen!2sin!4v1610000000000"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>

</body>

</html>
