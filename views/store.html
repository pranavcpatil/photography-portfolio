<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Store</title>
    <link rel="stylesheet" href="../public/store.css">
</head>

<body>
    <div class="store-container">
        <h2>Store</h2>
        <p>Explore our latest photography prints and gear!</p>

        <div class="store-grid">
            <!-- Photo Prints -->
            <div class="store-item">
                <img src="../photos/photo_print.jpg" alt="Photo Print">
                <h3>Photo Print</h3>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>

            <!-- Photo Frame -->
            <div class="store-item">
                <img src="../photos/photo_frame.jpg" alt="Photo Frame">
                <h3>Photo Frame</h3>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>

            <!-- Photo Albums -->
            <div class="store-item">
                <img src="../photos/photo_album.jpg" alt="50 Photos Album">
                <h3>Photo Album (50 Photos)</h3>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>

            <div class="store-item">
                <img src="../photos/photo_album2.jpg" alt="100 Photos Album">
                <h3>Photo Album (100 Photos)</h3>
                <p>$50.00</p>
                <button>Add to Cart</button>
            </div>

            <div class="store-item">
                <img src="../photos/photo_album3.jpg" alt="250+ Photos Album">
                <h3>Photo Album (250+ Photos)</h3>
                <p>$90.00</p>
                <button>Add to Cart</button>
            </div>

            <!-- Online Digital Print -->
            <div class="store-item">
                <img src="../photos/digital_print.jpg" alt="Online Digital Print">
                <h3>Online Digital Print</h3>
                <p>$5.00</p>
                <button>Add to Cart</button>
            </div>

            <!-- ID Size Photos -->
            <div class="store-item">
                <img src="../photos/id_size_photo.jpg" alt="ID Size Photos">
                <h3>ID Size Photos</h3>
                <p>$8.00</p>
                <button>Add to Cart</button>
            </div>

            <!-- Mini Blog Camera -->
            <div class="store-item">
                <img src="../photos/vlogging_camera.jpg" alt="Mini Blog Camera">
                <h3>Mini Blog Camera</h3>
                <p>$120.00</p>
                <button>Add to Cart</button>
            </div>

            <!-- Camera Lenses -->
            <div class="store-item">
                <img src="../photos/camera_lences.jpg" alt="Camera Lens">
                <h3>Camera Lens</h3>
                <p>$250.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>

</html>
